<div class="persona">
    <h6>Nueva Persona</h6>
    <input type="text" [(ngModel)]="persona.nombre">
    <p>Nombre: {{persona.nombre}}</p>
    
    <input type="text" [(ngModel)]="persona.apellido">
    <p>Apellido: {{persona.apellido}}</p>
    
    <input type="number" [(ngModel)]="persona.edad">
    <p>Edad: {{persona.edad}}</p>
    <button class="btn btn-danger mb-3" (click)="borrarPersona(persona)" >Eliminar!</button>
    <button class="btn btn-primary mb-3" (click)="festejo(persona)" >Cumplir AÃ±os</button>

</div>
